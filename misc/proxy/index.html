    <body>
        <iframe id="frame" style="border: none; width: 100%; height: 100%; margin: 0;" referrerpolicy="no-referrer" allowfullscreen></iframe>
    </body>
    <script>
        const frame = document.getElementById("frame");
        const urlParams = new URLSearchParams(window.location.search);
        let r = ['aHR0cHM6Ly91bHRyYXZpb2xldC5pdmFucGVlbC5yZXBsLmNv', 'aHR0cHM6Ly91bHRyYXZpb2xldC0yLnpheWFuamJhaWcucmVwbC5jbw==', 'aHR0cHM6Ly91bHRyYXZpb2xldC01LmtvZW53aWxsaWFtc29uLnJlcGwuY28=']
            .map(value => ({ value, sort: Math.random() }))
            .sort((a, b) => a.sort - b.sort)
            .map(({ value }) => CryptoJS.enc.Base64.parse(value).toString(CryptoJS.enc.Utf8));

        current_index = 0;

        frame.src = r[current_index]; 

        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() == 'z' && e.ctrlKey) {
                e.preventDefault();
                current_index = (current_index+1)%(r.length);
                frame.src = r[current_index];
            }
        });
        
        alert('If the proxy doesn\'t work or it shows a "run at replit" page then press "ctrl+z". Most of these proxies are not mine since it is getting more difficult to create proxies.');

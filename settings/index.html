    <h1>Settings</h1>

    <h2>Light/Dark Mode Switch</h2>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="themebox">
            <input type="checkbox" id="themebox" />
            <div class="slider round"></div>
        </label>
    </div>

    <h2>Auto Cloak</h2>
    <div class="cloak-switch-wrapper">
        <label class="cloak-switch" for="cloakbox">
            <input type="checkbox" id="cloakbox"/>
            <div class="cloak-slider round"></div>
        </label>
        <em id="cloak-status"></em>
    </div>

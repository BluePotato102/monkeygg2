<!DOCTYPE HTML>
<html>

<head>
  <meta charset='utf8'>
</head>

<body>
  <div id='ruffle'></div>
  <script src='/ruffle.js'></script>
  <script>
    var game = (new URLSearchParams(window.location.search)).get('game');

    var swfobject = {};

    swfobject.embedSWF = function (url) {
      var ruffle = window.RufflePlayer.newest(),
        player = Object.assign(document.getElementById("ruffle").appendChild(ruffle.createPlayer()), {
          style: 'width: 100%; height: 100%',
        });

      player.load({url: url});
    }

    swfobject.embedSWF(`/flash-games/${game}.swf`);
  </script>
</body>

</html>
